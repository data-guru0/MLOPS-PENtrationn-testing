apiVersion: v1
kind: ServiceAccount
metadata:
  name: insecure-service-account
  namespace: vulnerable-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: insecure-binding
subjects:
- kind: ServiceAccount
  name: insecure-service-account
  namespace: vulnerable-test
roleRef:
  kind: ClusterRole
  name: cluster-admin  # Excessive permissions (vulnerability)
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: insecure-deployment
  namespace: vulnerable-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insecure-app
  template:
    metadata:
      labels:
        app: insecure-app
    spec:
      serviceAccountName: insecure-service-account
      containers:
      - name: insecure-container
        image: alpine:latest
        command: ["sleep", "3600"]
        securityContext:
          runAsUser: 0
          capabilities:
            add: ["SYS_ADMIN", "NET_ADMIN"]  # Excessive capabilities